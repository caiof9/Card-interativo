<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Interativo - Trio Monstro (One Piece) </title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="card-container">
            <div class="card" id="card">
                <a href="#" target="_blank" class="external-link">
                    <img src="img/trio.jpg" alt="Gatinho" title="Gatinho" class="card-image card-image-top" />
                </a>
                <div class="card-body">
                    <h1> Trio Monstro</h1>
                    <p>
                        Alcunha
                    </p>
                </div>

                <div class="card-footer">
                    <input type="text" id="myInput" name="myInput" placeholder="Insira o Nome do Personagem" />
                    <a class="btn" id="btn">Buscar</a>
                </div>
            </div>
        </div>
    </main>




    <script src="js/script.js"></script>
</body>

</html>
